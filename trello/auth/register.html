<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form autocomplete="on" class="register-form">
        <label for="username">Username: <span class="error error-name"></span></label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="username"
        />
       
        <label for="email">Email: <span class="error error-email"></span></label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="new-password"
        />

        <button type="submit">Register</button>
      </form>
      <a href="./login.html" class="link" onclick="toggleForms()"
        >Already have an account? Login here</a
      >
    </div>

    <script type="module" src="./register.js"></script>
  </body>
</html>
